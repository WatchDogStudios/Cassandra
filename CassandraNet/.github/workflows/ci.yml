name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libssl-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: cargo test
        run: cargo test --workspace

      - name: Check gateway with database feature
        run: cargo check -p cngateway --features db

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go test
        working-directory: peripherals
        run: go test ./...

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm install
        working-directory: frontend/console
        run: npm install

      - name: npm run build
        working-directory: frontend/console
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway image
        run: docker build -f docker/Dockerfile.gateway -t cassandranet/gateway:ci .

      - name: Build agent image
        run: docker build -f docker/Dockerfile.agent -t cassandranet/agent:ci .

      - name: Build console image
        run: docker build -f docker/Dockerfile.frontend -t cassandranet/console:ci .
